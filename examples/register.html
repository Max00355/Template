<html>
 
    <head>
     <meta charset="utf-8">
     <title>Register Template</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <link rel='stylesheet' type='text/css' href='../css/template.css'/>
    <body>
      <div class='form-style' style='position:absolute; top: 5%; left:35%;'>
   	 <form method='post'>
          <table>
	    <h1>Register Template</h1>
	    <tr>
	      <td>
		<input type='text' value='Username' name='username'/>
	      </td>
	     </tr>
	     <tr>
	     
	      <td>
		<input placeholder='Password' type='password' name='password' />
	      </td>
	     </tr>
	     <tr>
	     
	      <td>
		<input placeholder='Confirm Password' type='password' name='password2' />
	      </td>
	     </tr>
	     <tr>
	     
	      <td>
		<input value='Email' type='email' name='email' />
	      </td>
	     </tr>
	     <tr>
		<td><input type='submit' class='form-style-submit' value='Submit'/></td>	
	     </tr>       
	</table>
  	</form>
      </div>
    </body>
</html>
